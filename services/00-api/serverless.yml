    RestApiArn:
      Description: arn of the API gateway rest API
      Value:
        Fn::Join:
          - ':'
          -
            - 'arn:aws:execute-api'
            - Ref: 'AWS::Region'
            - Ref: 'AWS::AccountId'
            - Ref: ApiGatewayRestApi
        